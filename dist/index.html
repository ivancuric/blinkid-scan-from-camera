<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - BlinkID: scan from camera</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="screen-initial">
  <h1 id="msg">Loading...</h1>
  <progress id="load-progress" value="0" max="100"></progress>
</div>

<div id="screen-start" class="hidden">
  <a href="#" id="start-scan">Start scan</a>
</div>

<div id="screen-scanning" class="hidden">
  <video id="camera-feed" playsinline></video>
  <!-- Recognition events will be drawn here. -->
  <canvas id="camera-feedback"></canvas>
  <p id="camera-guides">
    Point the camera towards front side of a document.
  </p>
</div>
<!-- partial -->
  <script src='https://unpkg.com/@microblink/blinkid-in-browser-sdk@5.20.0/dist/blinkid-sdk.min.js'></script><script  src="./script.js"></script>

</body>
</html>
